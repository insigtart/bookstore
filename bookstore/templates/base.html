{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="{% static 'bookstore_icon.png' %}">

  <title>Bookstore</title>

  <!-- CSS core -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/button-view.css' %}" rel="stylesheet">
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  <link href="{% static 'css/autocomplete.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet" media="screen"> 


  <!-- JS core -->
  <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
      <img src="{% static 'bookstore_icon.png' %}" width="25" height="25">
      Bookstore
    </a>
    <form id="search-book-form" class="w-100">
      <input id="search-book" name="search-book" class="form-control form-control-dark" type="text" placeholder="Search"
        aria-label="Search">
    </form>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link">Sign Out</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Dashboard</span>
            <a class="d-flex align-items-center text-muted" data-toggle="modal" data-target="#add-book-modal"
              style="float: right">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a id="dashboard-nav-link" class="nav-link" href="/" style="float: left">
                <span data-feather="book"></span>
                Books
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file"></span>
                Orders
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="shopping-cart"></span>
                Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="users"></span>
                Customers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="bar-chart-2"></span>
                Reports
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="layers"></span>
                Integrations
              </a>
            </li>
          </ul>

          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Saved reports</span>
            <a class="d-flex align-items-center text-muted" href="#">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                Current month
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                Last quarter
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                Social engagement
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                Year-end sale
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        {% block content %}
        {% endblock content %}
      </main>
    </div>
  </div>

  <!-- Add Book Modal -->
  <div class="modal fade" id="add-book-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add book</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="add-book-form" action="" method="post">
          <div class="modal-body">
            {% csrf_token %}
            <div class="form-group">
              <label for="input-title">Title</label>
              <input type="text" class="form-control" id="input-title" name="input-title" placeholder="Title" required>
            </div>
            <div class="form-group">
              <label for="input-author">Author</label>
              <input type="text" class="form-control" id="input-author" name="input-author" placeholder="Author"
                required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="input-datetime">Datetime</label>
                <input type="text" class="form-control" id="input-datetime" data-date-format="dd MM yyyy HH:ii" name="input-datetime" placeholder="Datetime"
                  required>
              </div>
              <div class="form-group col-md-6">
                <label for="input-country">Country</label>
                <input type="text" class="form-control" id="input-country" name="input-country" placeholder="Country"
                  required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="input-language">Languages</label>
                <input type="text" class="form-control" id="input-language" name="input-language" placeholder="Language"
                  required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="input-topic">Topics</label>
                <select class="form-control" id="input-topic" name="input-topic" placeholder="Topic">
                  {% for topic in topics %}
                  <option value="{{ topic }}">{{ topic }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="input-description">Description</label>
              <textarea class="form-control" id="input-description" rows="3" style="resize: none"
                name="input-description" placeholder="Description"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="save-submit-button">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

<!-- Icons -->
<script src="{% static 'js/feather.min.js' %}"></script>
<script>
  feather.replace()
</script>

<!-- Autocomplete script -->
<script src="{% static 'js/autocomplete.js' %}"></script>

<script type="text/javascript">
  /*An array containing all the books names in app:*/
  var books = {{ booknames| safe}};
  var languages = {{ languages| safe}};
  var countries = {{ countries| safe}};

  /*initiate the autocomplete function on the "myInput" element, and pass along the countries array as possible autocomplete values:*/
  autocomplete(document.getElementById('search-book'), books);
  autocomplete(document.getElementById('input-language'), languages);
  autocomplete(document.getElementById('input-country'), countries);
</script>

<script src="{% static '/js/script.js' %}"></script>
<script type="text/javascript" src="{% static '/js/bootstrap-datetimepicker.js' %}" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 0,
        forceParse: 0,
        pickerPosition: 'bottom-left'
    });
</script>

</html>
